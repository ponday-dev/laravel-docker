version: '3'
services:
  web:
    image: nginx:alpine
    depends_on:
      - app
    ports:
      - "8000:80"
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
  app:
    build: docker/app
    depends_on:
      - mariadb
    volumes:
      - .:/var/www/html
    workind_dir: /var/www/html/{{app_dir}}
  mariadb:
    image: mariadb:latest
    volumes:
      - data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laraveldb
      MYSQL_USER: mariadb
      MYSQL_PASSWORD: p@ssw0rd
      MYSQL_ROOT_PASSWORD: p@ssw0rd
volumes:
  data:
